        <h2>Sign up</h2>
        <form id="sign-up">

        <h2>Sign in</h2>
        <form id="sign-in">
            <input type="email" name="email" placeholder="Please enter your email" />
            <input type="password" name="pass" placeholder="Please enter your password" />
            <button>Submit</button>
        </form>
        <script src="./script.js"></script>
    </body>
